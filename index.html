<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,900&display=swap">
</head>

<body>
    <!-- ---------------navbar ------------->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./img/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar-items">
                <button class="button-primary">Order Food</button>
            </div>
        </nav>
    </header>
    <!-- --------------hero-section------------ -->
    <main class="container">
        <section class="hero-container">
            <div class="hero_img">
                <img class="hero_img1" src="./img/hero.jpg" alt="hero img">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favorite restaurant near you.</h1>
            </div>
            <button class="button-primary">Order Now</button>
        </section>
    </main>
</body>

</html>
